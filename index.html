<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Odin Library</h1>
    <div class="container">
      <button class="add">Add</button>
      <div class="books"></div>
    </div>
    <form class="form">
      <div class="inputSection">
        <label for="title">Book's Title</label>
        <input type="text" id="title" required/>
      </div>
      <div class="inputSection">
        <label for="author">Book's Author</label>
        <input type="text" id="author" required/>
      </div>
      <div class="inputSection">
        <label for="pages">Book's Pages</label>
        <input type="number" id="pages" required/>
      </div>
      <div class="inputSection">
        <label for="read">Read it?</label>
        <input type="checkbox" id="read" required/>
      </div>
      <input type="submit" class="submit" value="Add New Book" />
    </form>

    <script src="./script.js"></script>
  </body>
</html>
